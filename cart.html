<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Website with Cart Option</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .product {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px;
    display: inline-block;
    width: calc(33.33% - 20px);
    box-sizing: border-box;
  }
  .product img {
    max-width: 100%;
  }
  .cart {
    background-color: #f5f5f5;
    padding: 20px;
    border: 1px solid #ddd;
    position: fixed;
    top: 0;
    right: 0;
    width: 300px;
    height: 100%;
    box-sizing: border-box;
    overflow-y: auto;
  }
  .cart-header {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  .cart-item {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
</style>
</head>
<body>
  <header>
    <h1>E-Commerce Website with Cart Option</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Price: $10.00</p>
      <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Price: $15.00</p>
      <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
    </div>
    <!-- Add more product divs here -->
  </div>
  <div class="cart">
    <h2 class="cart-header">Cart</h2>
    <div class="cart-item" id="cart-item-1">
      <span>Product 1</span>
      <span>$10.00</span>
    </div>
    <!-- Add more cart item divs here -->
  </div>

  <script>
    function addToCart(productName, price) {
      const cart = document.querySelector('.cart');
      const cartItem = document.createElement('div');
      cartItem.className = 'cart-item';
      cartItem.innerHTML = `
        <span>${productName}</span>
        <span>$${price.toFixed(2)}</span>
      `;
      cart.appendChild(cartItem);
    }
  </script>
</body>
</html>
